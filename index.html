<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container hidden" id="quiz">
      <div class="quiz-header">
        <div class="header">
          <h2 id="question">Question text</h2>
          <div id="time">01:30</div>
        </div>
        <ul>
          <li>
            <input
              type="radio"
              name="answer"
              id="a"
              class="answer"
              required
            />
            <label for="a" id="a_text">Question</label>
          </li>

          <li>
            <input
              type="radio"
              name="answer"
              id="b"
              class="answer"
              required
            />
            <label for="b" id="b_text">Question</label>
          </li>

          <li>
            <input
              type="radio"
              name="answer"
              id="c"
              class="answer"
              required
            />
            <label for="c" id="c_text">Question</label>
          </li>

          <li>
            <input
              type="radio"
              name="answer"
              id="d"
              class="answer"
              required
            />
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <i
        class="fa-solid fa-circle-chevron-right next"
        id="submit"
      ></i>
    </div>

    <div class="result-area hidden">
      <h2 class="your-mark">You score is</h2>
      <span onclick="location.reload()"
        ><i class="reload fa-solid fa-rotate-right"></i
      ></span>

      <div class="result">
        <div class="question-result">
          <h3>Question</h3>
        </div>
        <div class="your-answer">
          <h3>Your answer</h3>
        </div>
        <div class="correct-answer">
          <h3>Correct answer</h3>
        </div>
      </div>
    </div>
    <div class="score"></div>

    <div class="num-quiz">
      <label for="number"
        >Enter the number of questions:
      </label>
      <input
        type="text"
        name=""
        id="number"
        max="30"
        min="1"
      />
      <p class="alert">
        ⚠️ The number must be between 1 and 30
      </p>
      <button class="start-btn">START</button>
    </div>
    <div class="moon"></div>
    <script src="script.js" type="module"></script>
  </body>
</html>
